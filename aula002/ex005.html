    <script>
        var n1 = "true";
        //Infelizmente não vai ter interação

        function quemehessepokemon(numero1){
            if(typeof(numero1)=='number'){
                return `${-numero1}`;
            }else if(typeof(numero1)=='boolean'){
                return `${!numero1}`;
            }else{
                return `booleano ou número esperado, mas o parâmetro é do tipo ${typeof(numero1)}`; 
            }
            
        }
        
        document.write(quemehessepokemon(n1));

    </script>
