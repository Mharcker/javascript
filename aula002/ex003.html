<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios Junior</title>
</head>
<body>
    <header>
        <h1>Alguns dos desafios da Aula 01 resolvidos</h1>
    </header>
    <main>
        <article>
            <h3>D004</h3>
            <p>Resultado do desafio</p>
        </article>
    </main>
    <script>
        
        var month = window.prompt("Diga el nombre de los mEs (numero do mes :) ) ");
        var mesesdoano = ["Maneiro","Fevereiro","Márcio","Abriu","Maiô","Juninho", "Júlio","À gosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
        function quemeseesse(mes){
            return `O mês é ${mesesdoano[mes-1]}`;
        }
        
        document.write(quemeseesse(month));

    </script>
</body>
</html>
