<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: rgb(63, 43, 243);
            color: wheat;
            font: normal 18pt "Arial, sans_serif";
        }
        h1{
            color: yellow;
            text-shadow: 1px 1px black;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Teste do DOM</h1>
    <p>Aprendendo a usar o <strong id="negrito">DOM</strong> em JavaScript</p>
    <p>O resultado irá aparecer aqui</p>
    <p>Clique aqui</p>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerText.toUpperCase())
        var strong = window.document.getElementById('negrito')
        strong.innerText = "p.a.u"

        var h1 = window.document.querySelector('h1.titulo')
        h1.innerText = "Eu sou o MÁXIMO"
    </script>
</body>
</html>
